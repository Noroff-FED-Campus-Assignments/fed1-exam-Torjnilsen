<script type="module" src="/js/details.js"></script>

<script type="module">

  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get("id");

  const fetchPostData = async () => {
    try {
      const res = await fetch(`https://examcaroclock.flywheelsites.com/?rest_route=/wp/v2/posts/${postId}`);
      const postData = await res.json();
      displayPostData(postData);
    } catch (error) {
      console.log(error);

    }
  };

  const displayPostData = (postData) => {
    const postTitle = postData.title.rendered;
    const postContent = postData.content.rendered;
    const postAuthor = postData.author.name;

    const postTitleEl = document.createElement("h2");
    postTitleEl.textContent = postTitle;

    const postContentEl = document.createElement("div");
    postContentEl.innerHTML = postContent;

    const postAuthorEl = document.createElement("p");
    postAuthorEl.textContent = `Author: ${postAuthor}`;

    const containerEl = document.querySelector("#post-container");
    containerEl.appendChild(postTitleEl);
    containerEl.appendChild(postContentEl);
    containerEl.appendChild(postAuthorEl);
  };

  fetchPostData();


</script>
